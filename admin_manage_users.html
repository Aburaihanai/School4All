<h2>👥 Manage Users in {{ request.user.userprofile.school.name }}</h2>

<table border="1" cellpadding="6">
  <tr>
    <th>Username</th>
    <th>Role</th>
    <th>Actions</th>
  </tr>
  {% for profile in users %}
  <tr>
    <td>{{ profile.user.username }}</td>
    <td>{{ profile.role }}</td>
    <td>
      <a href="{% url 'admin_edit_user' profile.user.id %}">Edit</a> |
      <a href="{% url 'admin_delete_user' profile.user.id %}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>

<p><a href="{% url 'admin_dashboard' %}">← Back to Dashboard</a></p>
