{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}School4All{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ‚úÖ Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8fff8;
      font-family: 'Segoe UI', sans-serif;
    }
    nav {
      background-color: #00704A;
    }
    nav a {
      color: white !important;
    }
    footer {
      background-color: #00704A;
      color: white;
    }
  </style>
</head>
<body>

<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">üïå School4All</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'school_register' %}">Register School</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ‚úÖ Main Content -->
<main class="container py-4">
  {% block content %}
  <!-- Page-specific content will appear here -->
  {% endblock %}
</main>

<!-- ‚úÖ Footer -->
<footer class="text-center py-3">
  &copy; {% now "Y" %} School4All | Built with ‚ù§Ô∏è for Islamic Schools
</footer>

<!-- ‚úÖ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
